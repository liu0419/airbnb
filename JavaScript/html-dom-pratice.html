<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <meta charset="utf-8"/>
        <title>JavaScript html dom 網頁操作</title>
        <style>
            .text{margin-bottom: 10px ;text-decoration: underline;font-weight: bold;}
        </style>

    </head>


    <body>

        <h3>html dom 畫面操作</h3>
        <div id="content"> 練習網頁畫面的操作</div>
        <button onclick="change();"> 點我</button>

        <script>
          console.log(document.body);

          function change(){
            //document.body.innerHTML="new content";

            // 取得標籤物件
            let elem=document.querySelector("#content");
            console.log(elem);
            // 操作標籤物件
            elem.innerHTML="對特定標籤做操作";
            elem.className="text";
            elem.style.fontSize="30px";
            elem.style.color="red";
            
          }


        </script>
    </body>
</html>
