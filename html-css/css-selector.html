<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title> css selector </title>

        <link rel="stylesheet" type="text/css" href="css-selector.css"/>

    </head>

    <body>

        <p id="title-1" class="title">
            文章第一段落的標題 
        </p>

        <div class="content ">
            今天的<span class="keyword">天氣</span>真是不錯 
        </div>


        <p class="title">
            文章第二段落的標題 
        </p>

        <div class=" content">
            今天的<span class="keyword">心情</span>真是不錯   
        </div>

    </body>


</html>
