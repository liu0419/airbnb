<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>放大縮小寬圖片</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .image-container {
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .image-container img {
      transform-origin: center center;
      transform: scale(1);
      transition: transform 0.2s ease;
      width: auto;
      height: auto;
      max-height: 100%;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="/Users/liuchengyan/Desktop/前端菜雞/schedule.png" alt="寬圖片" id="image">
  </div>

  <script>
    const image = document.getElementById('image');
    let scale = 1; 


    image.addEventListener('wheel', (event) => {
      event.preventDefault();
      scale += event.deltaY * -0.01; 
      scale = Math.min(Math.max(scale, 0.5), 5); 
      image.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
