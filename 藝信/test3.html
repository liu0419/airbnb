<!DOCTYPE html>
<html>
<head>
    <!-- 引入 Bootstrap Icons 的 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }

        .normal-image {
            width: 100px; /* 調整圖片的大小 */
            transition: opacity 0.3s ease; /* 平滑的過渡效果 */
        }

        .loading-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* 預設不顯示 */
            font-size: 30px; /* 旋轉 icon 的大小 */
        }

        .image-container:hover .normal-image {
            opacity: 0; /* 滑鼠懸停時，圖片會消失 */
        }

        .image-container:hover .loading-icon {
            display: block;
            animation: spin 1s linear infinite; /* 設定旋轉動畫 */
        }

        /* 旋轉動畫 */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="https://cdn-icons-png.flaticon.com/512/2948/2948028.png" alt="小木屋" class="normal-image">
        <div class="loading-icon">
          <i class="bi bi-arrow-clockwise"></i> <!-- 這是旋轉 icon -->
        </div>
    </div>

</body>
</html>
