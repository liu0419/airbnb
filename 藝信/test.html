<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品卡 - RWD</title>
  <!-- 引入 Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
      display: flex;
      flex-direction: column;
      height: 100%; /* 保證卡片高度一致 */
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card .content {
      padding: 15px;
      flex-grow: 1; /* 讓內容部分撐開剩餘空間 */
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* 上下均勻分佈 */
    }

    .product-card .content h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #333;
    }

    .product-card .content .details {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .product-card .content .price {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .product-card .content .rating {
      display: flex;
      align-items: center;
      color: #ffa41c;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="product-card">
          <img src="https://a0.muscache.com/im/pictures/b2c0f556-f726-4db8-985f-25a668369fe7.jpg?im_w=720&im_format=avif" alt="日本 Shinano">
          <div class="content">
            <h3>日本 Shinano, Kamiminochi District</h3>
            <p class="details">距離 2,064 公里<br>3月2日至7日</p>
            <p class="price">$15,190 TWD / 晚</p>
            <p class="rating">⭐ 4.94</p>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="product-card">
          <img src="https://a0.muscache.com/im/pictures/f0ea4cba-c771-41b6-92c5-caa646edb513.jpg?im_w=720&im_format=avif" alt="印度 Jibhi">
          <div class="content">
            <h3>印度 Jibhi</h3>
            <p class="details">距離 4,351 公里<br>2月4日至9日</p>
            <p class="price">$2,243 TWD / 晚</p>
            <p class="rating">⭐ 4.89</p>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="product-card">
          <img src="https://a0.muscache.com/im/pictures/miso/Hosting-851221457069159416/original/827b7144-bfa4-4bb0-bd69-02579295bf9b.jpeg?im_w=720&im_format=avif" alt="印度 Jibhi">
          <div class="content">
            <h3>印度 Jibhi</h3>
            <p class="details">距離 4,350 公里<br>1月14日至19日</p>
            <p class="price">$4,936 TWD / 晚</p>
            <p class="rating">⭐ 4.95</p>
          </div>
        </div>
      </div>
      <!-- Card 4 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="product-card">
          <img src="https://a0.muscache.com/im/pictures/d3b2b902-6143-46e1-90fc-f6eee6f66e42.jpg?im_w=720&im_format=avif" alt="斯里蘭卡 Hemmathagama">
          <div class="content">
            <h3>斯里蘭卡 Hemmathagama</h3>
            <p class="details">距離 4,776 公里<br>1月8日至13日</p>
            <p class="price">$11,544 TWD / 晚</p>
            <p class="rating">⭐ 4.85</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 引入 Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
